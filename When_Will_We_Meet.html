
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        audio {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #b3b3b3;
        }
        .info span {
            display: block;
            margin-bottom: 5px;
        }
        .info a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Enjoy the Music</h1>
        <audio controls autoplay>
            <source src="https://cherryischilling.github.io/music-share/When_Will_We_Meet.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="info">
        <span><strong>Author:</strong> [Your Name or Artist]</span>
        <span><strong>Style:</strong> [Genre or Style]</span>
        <span><strong>Source:</strong> <a href="[Your Link]" target="_blank">Click here</a></span>
    </div>
</body>
</html>
