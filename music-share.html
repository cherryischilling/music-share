<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球小红人的Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .controls select, .mode-buttons {
            display: flex;
            align-items: center;
        }
        .mode-buttons {
            gap: 15px;
        }
        .mode-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }
        .mode-buttons button.active {
            color: #61dafb;
        }
        .mode-buttons button:hover {
            color: #61dafb;
        }
        select {
            padding: 5px;
            background-color: #444;
            border: 1px solid #777;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
        }
        .song-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #b3b3b3;
            text-align: center;
        }
        .song-info span {
            display: block;
        }
        .song-info a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>地球小红人的Music Player</h1>
        
        <!-- 音乐播放器 -->
        <audio id="audio-player" controls autoplay>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- 控制区 -->
        <div class="controls">
            <!-- 音乐选择下拉框 -->
            <select id="music-selector" onchange="changeMusic()">
                <!-- 动态加载选项 -->
            </select>

            <!-- 播放模式按钮 -->
            <div class="mode-buttons">
                <button id="loop-btn" class="active" onclick="setPlayMode('loop')">🔁</button>
                <button id="single-btn" onclick="setPlayMode('single')">🔂</button>
                <button id="random-btn" onclick="setPlayMode('random')">🔀</button>
            </div>
        </div>

        <!-- 音乐信息显示 -->
        <div class="song-info" id="song-info">
            <span><strong>Title:</strong> <span id="song-title"></span></span>
            <span><strong>Artist:</strong> <span id="song-artist"></span></span>
            <span><strong>Style:</strong> <span id="song-style"></span></span>
            <span><strong>Source:</strong> <a id="song-source" href="#" target="_blank"></a></span>
        </div>
    </div>

    <script>
        const musicDataUrl = './music-data.json'; // JSON 文件路径
        const selector = document.getElementById("music-selector");
        const audioPlayer = document.getElementById("audio-player");
        const loopBtn = document.getElementById("loop-btn");
        const singleBtn = document.getElementById("single-btn");
        const randomBtn = document.getElementById("random-btn");
        const songTitle = document.getElementById("song-title");
        const songArtist = document.getElementById("song-artist");
        const songStyle = document.getElementById("song-style");
        const songSource = document.getElementById("song-source");

        let musicData = [];
        let currentIndex = 0;
        let playMode = "loop"; // 默认播放模式

        // 初始化音乐播放器
        async function initMusicPlayer() {
            try {
                const response = await fetch(musicDataUrl);
                musicData = await response.json();

                // 动态生成下拉选项
                musicData.forEach((song, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = song.title;
                    selector.appendChild(option);
                });

                // 默认加载第一首歌
                if (musicData.length > 0) {
                    currentIndex = 0;
                    updateMusicInfo(musicData[currentIndex]);
                    audioPlayer.src = musicData[currentIndex].url;
                }
            } catch (error) {
                console.error("加载音乐数据失败:", error);
            }
        }

        // 切换音乐
        function changeMusic() {
            currentIndex = parseInt(selector.value);
            updateMusicInfo(musicData[currentIndex]);
            audioPlayer.src = musicData[currentIndex].url;
            audioPlayer.play();
        }

        // 更新音乐信息
        function updateMusicInfo(song) {
            songTitle.innerText = song.title;
            songArtist.innerText = song.artist;
            songStyle.innerText = song.style;
            songSource.href = song.source;
            songSource.innerText = song.source;
        }

        // 设置播放模式
        function setPlayMode(mode) {
            playMode = mode;
            loopBtn.classList.remove("active");
            singleBtn.classList.remove("active");
            randomBtn.classList.remove("active");
            if (mode === "loop") loopBtn.classList.add("active");
            if (mode === "single") singleBtn.classList.add("active");
            if (mode === "random") randomBtn.classList.add("active");
        }

        // 播放结束事件
        audioPlayer.addEventListener("ended", () => {
            if (playMode === "loop") {
                currentIndex = (currentIndex + 1) % musicData.length;
            } else if (playMode === "single") {
                // currentIndex 不变，重新播放当前曲目
            } else if (playMode === "random") {
                currentIndex = Math.floor(Math.random() * musicData.length);
            }
            updateMusicInfo(musicData[currentIndex]);
            audioPlayer.src = musicData[currentIndex].url;
            audioPlayer.play();
        });

        // 初始化播放器
        initMusicPlayer();
    </script>
</body>
</html>
