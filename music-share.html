<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ°çƒå°çº¢äººçš„Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            background-color: #444;
            border: 1px solid #777;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            margin: 10px 0;
        }
        select.play-mode {
            background-color: #858585;
            color: black;
            border-color: #858585;
            transition: background-color 0.3s, color 0.3s;
        }
        select.play-mode:focus {
            background-color: #80ff8d;
            color: white;
        }
        .song-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #b3b3b3;
            text-align: center;
        }
        .song-info span {
            display: block;
        }
        .song-info a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>åœ°çƒå°çº¢äººçš„Music Player</h1>
        
        <!-- éŸ³ä¹æ’­æ”¾å™¨ -->
        <audio id="audio-player" controls autoplay>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- æ§åˆ¶åŒº -->
        <div class="controls">
            <!-- æ’­æ”¾æ¨¡å¼é€‰æ‹© -->
            <select id="play-mode-selector" class="play-mode">
                <option value="loop">ğŸ” å¾ªç¯æ’­æ”¾</option>
                <option value="single">ğŸ”‚ å•æ›²å¾ªç¯</option>
                <option value="random">ğŸ”€ éšæœºæ’­æ”¾</option>
            </select>

            <!-- éŸ³ä¹é€‰æ‹©ä¸‹æ‹‰æ¡† -->
            <select id="music-selector">
                <!-- åŠ¨æ€åŠ è½½é€‰é¡¹ -->
            </select>
        </div>

        <!-- éŸ³ä¹ä¿¡æ¯æ˜¾ç¤º -->
        <div class="song-info" id="song-info">
            <span><strong>Title:</strong> <span id="song-title"></span></span>
            <span><strong>Artist:</strong> <span id="song-artist"></span></span>
            <span><strong>Style:</strong> <span id="song-style"></span></span>
            <span><strong>Source:</strong> <a id="song-source" href="#" target="_blank"></a></span>
        </div>
    </div>

    <script>
        const musicDataUrl = './music-data.json'; // JSON æ–‡ä»¶è·¯å¾„
        const selector = document.getElementById("music-selector");
        const playModeSelector = document.getElementById("play-mode-selector");
        const audioPlayer = document.getElementById("audio-player");
        const songTitle = document.getElementById("song-title");
        const songArtist = document.getElementById("song-artist");
        const songStyle = document.getElementById("song-style");
        const songSource = document.getElementById("song-source");

        let musicData = [];
        let currentIndex = 0;

        // åˆå§‹åŒ–éŸ³ä¹æ’­æ”¾å™¨
        async function initMusicPlayer() {
            try {
                const response = await fetch(musicDataUrl);
                musicData = await response.json();

                // åŠ¨æ€ç”Ÿæˆä¸‹æ‹‰é€‰é¡¹
                musicData.forEach((song, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = song.title;
                    selector.appendChild(option);
                });

                // é»˜è®¤åŠ è½½ç¬¬ä¸€é¦–æ­Œ
                if (musicData.length > 0) {
                    currentIndex = 0;
                    updateMusicInfo(musicData[currentIndex]);
                    audioPlayer.src = musicData[currentIndex].url;
                }
            } catch (error) {
                console.error("åŠ è½½éŸ³ä¹æ•°æ®å¤±è´¥:", error);
            }
        }

        // åˆ‡æ¢éŸ³ä¹
        function changeMusic() {
            currentIndex = parseInt(selector.value);
            updateMusicInfo(musicData[currentIndex]);
            audioPlayer.src = musicData[currentIndex].url;
            audioPlayer.play();
        }

        // æ›´æ–°éŸ³ä¹ä¿¡æ¯
        function updateMusicInfo(song) {
            songTitle.innerText = song.title;
            songArtist.innerText = song.artist;
            songStyle.innerText = song.style;
            songSource.href = song.source;
            songSource.innerText = song.source;
        }

        // æ’­æ”¾ç»“æŸäº‹ä»¶
        audioPlayer.addEventListener("ended", () => {
            const mode = playModeSelector.value;
            if (mode === "loop") {
                // å¾ªç¯æ’­æ”¾
                currentIndex = (currentIndex + 1) % musicData.length;
            } else if (mode === "single") {
                // å•æ›²å¾ªç¯ï¼ŒcurrentIndex ä¸å˜
            } else if (mode === "random") {
                // éšæœºæ’­æ”¾
                currentIndex = Math.floor(Math.random() * musicData.length);
            }
            updateMusicInfo(musicData[currentIndex]);
            audioPlayer.src = musicData[currentIndex].url;
            audioPlayer.play();
        });

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        initMusicPlayer();
    </script>
</body>
</html>
