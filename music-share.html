<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球小红人的Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            background-color: #444;
            border: 1px solid #777;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            margin: 10px 0;
        }
        select.play-mode {
            background-color: #858585;
            color: black;
            border-color: #858585;
            transition: background-color 0.3s, color 0.3s;
        }
        select.play-mode:focus {
            background-color: #80ff8d;
            color: white;
        }
        .song-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #b3b3b3;
            text-align: center;
        }
        .song-info span {
            display: block;
        }
        .song-info a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>地球小红人的Music Player</h1>
        
        <!-- 音乐播放器 -->
        <audio id="audio-player" controls autoplay>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- 控制区 -->
        <div class="controls">
            <!-- 播放模式选择 -->
            <select id="play-mode-selector" class="play-mode">
                <option value="loop">🔁 循环播放</option>
                <option value="single">🔂 单曲循环</option>
                <option value="random">🔀 随机播放</option>
            </select>

            <!-- 音乐选择下拉框 -->
            <select id="music-selector">
                <!-- 动态加载选项 -->
            </select>
        </div>

        <!-- 音乐信息显示 -->
        <div class="song-info" id="song-info">
            <span><strong>Title:</strong> <span id="song-title"></span></span>
            <span><strong>Artist:</strong> <span id="song-artist"></span></span>
            <span><strong>Style:</strong> <span id="song-style"></span></span>
            <span><strong>Source:</strong> <a id="song-source" href="#" target="_blank"></a></span>
        </div>
    </div>

    <script>
        const musicDataUrl = './music-data.json'; // JSON 文件路径
        const selector = document.getElementById("music-selector");
        const playModeSelector = document.getElementById("play-mode-selector");
        const audioPlayer = document.getElementById("audio-player");
        const songTitle = document.getElementById("song-title");
        const songArtist = document.getElementById("song-artist");
        const songStyle = document.getElementById("song-style");
        const songSource = document.getElementById("song-source");

        let musicData = [];
        let currentIndex = 0;

        // 初始化音乐播放器
        async function initMusicPlayer() {
            try {
                const response = await fetch(musicDataUrl);
                musicData = await response.json();

                // 动态生成下拉选项
                musicData.forEach((song, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = song.title;
                    selector.appendChild(option);
                });

                // 默认加载第一首歌
                if (musicData.length > 0) {
                    currentIndex = 0;
                    updateMusicInfo(musicData[currentIndex]);
                    audioPlayer.src = musicData[currentIndex].url;
                }
            } catch (error) {
                console.error("加载音乐数据失败:", error);
            }
        }

        // 切换音乐
        function changeMusic() {
            currentIndex = parseInt(selector.value);
            updateMusicInfo(musicData[currentIndex]);
            audioPlayer.src = musicData[currentIndex].url;
            audioPlayer.play();
        }

        // 更新音乐信息
        function updateMusicInfo(song) {
            songTitle.innerText = song.title;
            songArtist.innerText = song.artist;
            songStyle.innerText = song.style;
            songSource.href = song.source;
            songSource.innerText = song.source;
        }

        // 播放结束事件
        audioPlayer.addEventListener("ended", () => {
            const mode = playModeSelector.value;
            if (mode === "loop") {
                // 循环播放
                currentIndex = (currentIndex + 1) % musicData.length;
            } else if (mode === "single") {
                // 单曲循环，currentIndex 不变
            } else if (mode === "random") {
                // 随机播放
                currentIndex = Math.floor(Math.random() * musicData.length);
            }
            updateMusicInfo(musicData[currentIndex]);
            audioPlayer.src = musicData[currentIndex].url;
            audioPlayer.play();
        });

        // 初始化播放器
        initMusicPlayer();
    </script>
</body>
</html>
